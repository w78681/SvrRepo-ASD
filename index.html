<html> 

	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Discount Grocery Point of Sales system." />
		<meta name="keywords" content="html5, mobile development, web application" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		
		<title>Point of Sales</title>
		<link rel="text/stylesheet" href="css/Sample-main.css" />

		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="css/themes/custom.min.css" />
	</head>
	<body>
		
		<section data-role="page" id="pageMain">  <!-- Main page -->
			<header data-role="header" data-position="fixed" data-theme="a"> <!-- Header -->
				<img border="0" src="img/logo-small.png" alt="Logo" style="float:right;display:inline"/>
				<h1>Point of Sales</h1>
			</header>  <!-- /Header -->			
			<article class="content">  <!-- Content -->
				<a href="#pageAddEdit" id="catlink"><img src="img/CTA.jpg" alt="Call to Action" width="100%"></a>
			</article> <!-- /Content -->			
			<footer data-role="footer" data-id="foo1" data-position="fixed" data-theme="a">
				<nav data-role="navbar">
					<ul>
						<li><a href="#pageMain" class="ui-btn-active ui-state-persist">Home</a></li>
						<li><a href="#pageAddEdit">Add</a></li>
						<li><a href="#pageInventory">Inventory</a></li>
					</ul>
				</nav> 
			</footer> 
		</section>	<!-- /Main page -->		


		<section data-role="page" id="pageAddEdit"  data-add-back-btn="true">  <!-- AddEdit page -->
			<header data-role="header" data-position="fixed" data-theme="a"> <!-- Header -->
				<img border="0" src="img/logo-small.png" alt="Logo" style="float:right;display:inline"/>
				<h1>Point of Sales</h1>
			</header>  <!-- /Header -->			
			<article class="content">  <!-- Content -->
				<p id="errorMessage">* indicates required field</p>
				<form action="" id="addItemForm">
					<ul data-role="listview" data-theme="a" data-inset="true">
						<li>
							<div data-role="fieldcontain">
								<label for="itemName">Item Name: *</label>
									<input type="text" name="itemName" id="itemName" class="required" />
									<label for="itemName" class="hint">Ex: Kraft Cheese</label>
									<label for="itemName" class="error"></label>
							</div>
						</li>
						<li>
							<div data-role="fieldcontain">
								<label for="itemCost">Item Cost: *</label>
									<input type="text" name="itemCost" id="itemCost" class="required" />
									<label for="itemCost" class="hint">Ex: 3.50</label>
									<label for="itemCost" class="error"></label>
							</div>
						</li>
						<li>
							<div data-role="fieldcontain">
								<label for="itemAmount">Item Amount: *</label>
									<input type="text" name="itemAmount" id="itemAmount" class="required" />
									<label for="itemAmount" class="hint">Ex: 23</label>
									<label for="itemAmount" class="error"></label>
							</div>
						</li>
						<li>
							<div data-role="fieldcontain">
								<label for="itemDescription">Item Description:</label>
									<input type="text" name="itemDescription" id="itemDescription" class="required" />
									<label for="itemDescription" class="hint">Ex: Brief explanation.</label>
									<label for="itemDescription" class="error"></label>
							</div>
						</li>
						<li>
							<div data-role="fieldcontain">
								<input type="submit" id="itemSubmit" value="Submit Item" data-theme="a" />
							</div>
						</li>
					</ul>					
				</form>
			</article> <!-- /Content -->			
			<footer data-role="footer" data-id="foo1" data-position="fixed" data-theme="a">
				<nav data-role="navbar">
					<ul>
						<li><a href="#pageMain">Home</a></li>
						<li><a href="#pageAddEdit" class="ui-btn-active ui-state-persist">Add</a></li>
						<li><a href="#pageInventory">Inventory</a></li>
					</ul>
				</nav> 
			</footer> 
		</section>	<!-- /AddEdit page -->		


		<section data-role="page" id="pageInventory"  data-add-back-btn="true">  <!-- Inventory page -->
			<header data-role="header" data-position="fixed" data-theme="a"> <!-- Header -->
				<img border="0" src="img/logo-small.png" alt="Logo" style="float:right;display:inline"/>
				<h1>Point of Sales</h1>
			</header>  <!-- /Header -->			
			<article class="content">  <!-- Content -->
				<p id="pError"></p>
			</article> <!-- /Content -->			
			<footer data-role="footer" data-id="foo1" data-position="fixed" data-theme="a">
				<nav data-role="navbar">
					<ul>
						<li><a href="#pageMain">Home</a></li>
						<li><a href="#pageAddEdit">Add</a></li>
						<li><a href="#pageInventory" class="ui-btn-active ui-state-persist">Inventory</a></li>
					</ul>
				</nav> 
			</footer> 
		</section>	<!-- /Inventory page -->	
			

		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>

<html> 
<!-- All my head stuff goes here -->
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Discount Grocery Point of Sales system." />
		<meta name="keywords" content="html5, mobile development, web application" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		
		<title>Discount Grocery: Add Item to Point of Sale system</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
<!-- All my page content goes here -->
	<body>
		<div class="centerMe">
			<h1>Add Item to POS</h1>
			<a href="index.html">< Home</a>
			<nav class="centerMe"> 
				<a href="#" id="clearData"> Clear Stored Data </a> 
				<a href="#" id="displayData"> Display Data </a>
				<a href="additem.html" id="addNewItem" style="display:none;"> Add New Item </a>
			</nav>
			<form action="#" method="post" id="itemForm">
				<fieldset>
					<legend>Item Information</legend>
					<ul id="validationErrors"></ul>
					<ul>
						<li>* indicates required</li>
						<li><label for="itemname">Item Name: *</label><input type="text" id="itemname" class="iteminput" /></li>
						<li><label for="itemcategory">Type of Item: <label>
							<select id="itemcategory">
								<option value="Food">Food</option>
								<option value="Product">Product</option>
								<option value="Clothing">Clothing</option>
							</select>
						<li><label for="itemcost">Item Cost: *</label><input type="number" id="itemcost" class="iteminput" />
						<li><label for="itemammount">Item Ammount: *</label><input type="range" id="itemammount" min="1" max="100" /></li> <!-- Reminder this will be corrected in a later class. -->
						<li><label for="itemspoil">Can Item Spoil: </label><input type="checkbox" id="itemspoil" class="iteminput" value="Yes" /></li>
						<li><label for="itemremovedate">Date to Remove Item: </label><input type="date" id="itemremovedate" class="iteminput" /></li>
						<li><label for="itemdescription">Item Description: </label><textarea id="itemdescription" class="iteminput"></textarea></li>
						<input type="hidden" value="username" id="username" />
					</ul>
				</fieldset>
				<div class="centerMe">
				<input type="submit" value="Submit Item" class="button" id="itemSubmit" />
				</div>
			</form>
			<script src="js/json.js" type="text/javascript"></script>
			<script src="js/main.js" type="text/javascript"></script>
		</div>
	</body>
</html>

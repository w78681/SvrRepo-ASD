<html> 
<!-- All head infomation goes here -->
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Discount Grocery Point of Sales system." />
		<meta name="keywords" content="html5, mobile development, web application" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		
		<title>Discount Grocery: Point of Sale system</title>
		<link rel="stylesheet" href="main.css" />

		<link rel="stylesheet" href="jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="custom.min.css" />
	</head>

	<body>	
		<section data-role="page" id="pageMain">  <!-- Main page -->
			<header data-role="header" data-position="fixed" data-theme="a"> <!-- HeaderBar|Navigation -->
				<img border="0" src="logo-small.png" alt="Logo" style="float:right;display:inline"/>
				<h1>Discount Grocery</h1>
			</header>  <!-- /HeaderBar|Navigation -->
			
			<article class="content-primary"> <!-- Content -->
				<a href="#pageAddItemForm" id="catlink"><img src="CTA.jpg" alt="Call to Action" width="100%"></a>
			</article> <!-- /Content -->
			
			<footer data-role="footer" data-id="foo1" data-position="fixed" data-theme="a">
				<nav data-role="navbar">
					<ul>
						<li><a href="#pageMain" class="ui-btn-active ui-state-persist">Home</a></li>
						<li><a href="#pageAddItemForm">Add</a></li>
						<li><a href="#pageInventory">Inventory</a></li>
					</ul>
				</nav><!-- /navbar -->
			</footer><!-- /footer -->
		</section>	<!-- /Main page -->		
		
		<section data-role="page" id="pageAddItemForm" data-add-back-btn="true">  <!-- Add Item Form page -->
			<header data-role="header" data-position="fixed" data-theme="a"> <!-- HeaderBar|Navigation -->
				<img border="0" src="logo-small.png" alt="Logo" style="float:right;display:inline"/>
				<h1>Discount Grocery</h1>
			</header>  <!-- /HeaderBar|Navigation -->
			
			<article class="content-primary"> <!-- Content -->
				<section style="padding:10px;">
					<p id="errorMessage">* indicates required field</p>
					<form action="" id="addItemForm">
						<section data-role="fieldcontain">
							<label for="itemName">Item Name: *</label>
							<input type="text" name="itemName" id="itemName" class="required" />
							<label for="itemName" class="hint">Ex: Kraft Cheese</label>
							<label for="itemName" class="error"></label>
						</section>
						<section data-role="fieldcontain">
							<label for="itemCost">Item Cost: *</label>
							<input type="text" name="itemCost" id="itemCost" class="required number" />
							<label for="itemCost" class="hint">Ex: "3" or "3.50"</label>
							<label for="itemCost" class="error"></label>
						</section>
						<section data-role="fieldcontain">
							<label for="itemAmount">Amount: *</label>
							<input type="range" name="itemAmount" id="itemAmount" value="1" min="1" max="100" />
						</section>					
						<section data-role="fieldcontain">
							<label for="itemDescription">Item Description:</label>
							<textarea name="itemDescription" id="itemDescription">A brief description of the item if needed.</textarea>
						</section>
						<section data-role="fieldcontain">
							<input type="submit" id="itemSubmit" value="Submit Item" data-theme="a" />
						</section>
					</form>
				</section>					
			</article> <!-- /Content -->
			 
			<footer data-role="footer" data-id="foo1" data-position="fixed" data-theme="a">
				<nav data-role="navbar">
					<ul>
						<li><a href="#pageMain">Home</a></li>
						<li><a href="#pageAddItemForm" class="ui-btn-active ui-state-persist">Add</a></li>
						<li><a href="#pageInventory">Inventory</a></li>
					</ul>
				</nav><!-- /navbar -->
			</footer><!-- /footer -->
		</section>	<!-- /Add Item Form page -->	
		

		<section data-role="page" id="pageEditItemForm" data-add-back-btn="true">  <!-- Edit Item Form page -->
			<header data-role="header" data-position="fixed" data-theme="a"> <!-- HeaderBar|Navigation -->
				<img border="0" src="logo-small.png" alt="Logo" style="float:right;display:inline"/>
				<h1>Discount Grocery</h1>
			</header>  <!-- /HeaderBar|Navigation -->
			
			<article class="content-primary"> <!-- Content -->
				<section style="padding:10px;">
					<p id="errorMessage">* indicates required field</p>
					<form action="" id="editItemForm">
						<section data-role="fieldcontain">
							<label for="itemEditName">Item Name: *</label>
							<input type="text" name="itemEditName" id="itemEditName" value="Cheese" class="required" />
							<label for="itemEditName" class="hint">Ex: Kraft Cheese</label>
							<label for="itemEditName" class="error"></label>
						</section>
						<section data-role="fieldcontain">
							<label for="itemEditCost">Item Cost: *</label>
							<input type="text" name="itemEditCost" id="itemEditCost" value="3" class="required number" />
							<label for="itemEditCost" class="hint">Ex: "3" or "3.50"</label>
							<label for="itemEditCost" class="error"></label>
						</section>
						<section data-role="fieldcontain">
							<label for="itemEditAmount">Amount: *</label>
							<input type="range" name="itemEditAmount" id="itemEditAmount" value="1" min="1" max="100" />
						</section>					
						<section data-role="fieldcontain">
							<label for="itemEditDescription">Item Description:</label>
							<textarea name="itemEditDescription" id="itemEditDescription">A brief description of the item if needed.</textarea>
						</section>
						<section data-role="fieldcontain">
							<input type="submit" id="itemEditSubmit" value="Save Item" data-theme="a" />
						</section>
					</form>
				</section>					
			</article> <!-- /Content -->
			 
			<footer data-role="footer" data-id="foo1" data-position="fixed" data-theme="a">
				<nav data-role="navbar">
					<ul>
						<li><a href="#pageMain">Home</a></li>
						<li><a href="#pageAddItemForm" class="ui-btn-active ui-state-persist">Add</a></li>
						<li><a href="#pageInventory">Inventory</a></li>
					</ul>
				</nav><!-- /navbar -->
			</footer><!-- /footer -->
		</section>	<!-- /Edit Item Form page -->	

		
		<section data-role="page" id="pageInventory" data-add-back-btn="true">  <!-- Inventory page -->
			<header data-role="header" data-position="fixed" data-theme="a"> <!-- HeaderBar|Navigation -->
				<img border="0" src="logo-small.png" alt="Logo" style="float:right;display:inline"/>
				<h1>Discount Grocery</h1>
			</header>  <!-- /HeaderBar|Navigation -->
			
			<article class="content-primary"> <!-- Content -->
				<section style="padding:10px;">
					<input type="submit" id="clearLocal" value="Clear Local Storage" data-theme="a" />
				</section>
				<section style="padding:10px;">
					<ul id="programlist" data-role="listview">
					</ul>
				</section>					
			</article> <!-- /Content -->
			 
			<footer data-role="footer" data-id="foo1" data-position="fixed" data-theme="a">
				<nav data-role="navbar">
					<ul>
						<li><a href="#pageMain">Home</a></li>
						<li><a href="#pageAddItemForm">Add</a></li>
						<li><a href="#pageInventory" class="ui-btn-active ui-state-persist">Inventory</a></li>
					</ul>
				</nav><!-- /navbar -->
			</footer><!-- /footer -->
		</section>	<!-- /Inventory page -->		
					
	<script src="jquery-2.0.3.min.js"></script>
	<script src="jquery.mobile-1.3.2.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="json.js"></script>
	<script src="main.js"></script>

	</body>
</html>
